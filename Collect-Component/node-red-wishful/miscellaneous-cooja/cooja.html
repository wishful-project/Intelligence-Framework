<script type="text/x-red" data-template-name="cooja">
	<div class="form-row">
		<label for="node-input-name">Name</label>
		<input type="text" id="node-input-name" placeholder="name">
	</div>
	<div class="form-row">
		<label for="node-input-restart">restart</label>
		<input type="checkbox" id="node-input-restart" placeholder="Restart" style="width: 65px;" data-i18n="[placeholder]common.label.restart">
	</div>
</script>

<script type="text/x-red" data-help-name="cooja">
	<p><b>cooja</b> is a node-red application used to start the cooja network simulator from <a href='https://github.com/contiki-os/contiki'>contiki</a>. It first checks if cooja is running on the system and if it does, it either restarts it or leave it running depending on the status of the <code>restart</code> flag on the edit page.</p>
	<p>Before starting the cooja simulator, two variables must be passed through the <code>msg.payload</code> object. These are <code>CONTIKI_DIR</code> indicating the absolute path of the CONTIKI directory and <code>app_path_rel</code> indicating the relative path of the C application</p>
	<p>An optional topic message, not used in the process, can be passed into the <code>msg.topic</code> variable for controlling next blocks on the flow.</p>
</script>

<script type="text/javascript">
	RED.nodes.registerType('cooja',
	{
		category: 'miscellaneous',
		color: '#E7E7AE',
		defaults:
		{
			name: {value:""},
			restart: {value:true, required:true }
		},
		inputs:1,
		outputs:2,
		icon: "api.png",
		label: function() { return this.name||"cooja"; },
		labelStyle: function() { return this.name?"node_label_italic":""; }
	});
</script>
