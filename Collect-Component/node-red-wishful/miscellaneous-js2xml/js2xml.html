<script type="text/x-red" data-template-name="js2xml">
	<div class="form-row">
		<label for="node-input-name">Name</label>
		<input type="text" id="node-input-name" placeholder="name">
	</div>
</script>

<script type="text/x-red" data-help-name="js2xml">
	<p><b>js2xml</b> is a node-red wrapper for <a href="https://github.com/soldair/node-jsontoxml">jsontoxml</a> project and it is used to render json string into xml format.</p>
</script>

<script type="text/javascript">
	RED.nodes.registerType('js2xml',
	{
		category: 'miscellaneous',
		color:"#DEBD5C",
		defaults:
		{
			name: {value:"js2xml"}
		},
		inputs:1,
		outputs:1,
		icon: "parser-xml.png",
		label: function()
		{
			return this.name || "js2xml";
		}
	});
</script>
