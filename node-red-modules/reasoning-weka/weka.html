<script type="text/javascript">
    RED.nodes.registerType('Weka',{
        category: 'Reasoning', //'data_preprocessing',
        color:"darksalmon",
        defaults: {
            modelfile: {value:"",required:true},
            timer: {value:""},
            name: {value:""}
        },
        inputs:1,
        outputs:3,
        icon: "arrow-in.png",
        align: "right",
        label: function() {
            var filename = this.modelfile.replace(/^.*[\\\/]/, '')
            return "[weka] generating: " + filename
            return this.name || this.modelfile;
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
