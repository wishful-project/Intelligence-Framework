<script type="text/javascript">
    RED.nodes.registerType('Test-Model',{
        category: 'Reasoning', //'data_preprocessing',
        color:"darksalmon",
        defaults: {
            modelfile: {value:"",required:true},
            timer: {value:""},
            name: {value:""}
        },
        inputs:1,
        outputs:3,
        icon: "arrow-in.png",
        align: "right",
        label: function() {
			if (this.modelfile != undefined && this.modelfile != null && this.modelfile != ""){
				var filename = this.modelfile.replace(/^.*[\\\/]/, '');
            	return "[TestModel] testing: " + filename;
            } else { return "[TestModel]"; }
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>

<script type="text/x-red" data-template-name="Test-Model">
    <div class="form-row">
        <label for="node-input-modelfile"><i class="fa fa-file"></i> Model File</label>
        <input type="text" id="node-input-modelfile" placeholder="/home/user/example/">
    </div>
   
    <div class="form-row">
        <label for="node-input-timer"><i class="fa fa-clock-o"></i> timeout</label>
        <input type="text" id="node-input-timer" style="width:50px; text-align:end;" placeholder="0"> seconds
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> name</label>
        <input type="text" id="node-input-name" placeholder="name">
    </div>
</script>
